<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدوات الأمن السيبراني الأخلاقي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🛡️ أدوات الأمن السيبراني الأخلاقي</h1>
            <p class="subtitle">مجموعة شاملة من أدوات اختبار الاختراق والأمان للاستخدام التعليمي والأخلاقي</p>
            <div class="warning">
                ⚠️ تنبيه مهم: هذه الأدوات مخصصة للاستخدام الأخلاقي فقط - اختبار الأنظمة التي تملكها أو لديك تصريح لاختبارها، والأغراض التعليمية والبحثية
            </div>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ابحث عن أداة معينة...">
        </div>

        <div class="categories">
            <button class="category-btn active" onclick="filterTools('all')">جميع الأدوات</button>
            <button class="category-btn" onclick="filterTools('network')">شبكات</button>
            <button class="category-btn" onclick="filterTools('web')">تطبيقات ويب</button>
            <button class="category-btn" onclick="filterTools('forensics')">الطب الشرعي الرقمي</button>
            <button class="category-btn" onclick="filterTools('wireless')">شبكات لاسلكية</button>
            <button class="category-btn" onclick="filterTools('crypto')">التشفير</button>
            <button class="category-btn" onclick="filterTools('analysis')">تحليل وثائق</button>
        </div>

        <div class="tools-grid" id="toolsGrid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
