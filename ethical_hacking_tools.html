                commands: ["winpeas.exe"],
                type: "windows"
            },
            {
                name: "GTFOBins",
                category: "post-exploitation",
                icon: "🗂️",
                description: "قاعدة بيانات لتجاوز القيود الأمنية",
                commands: ["gtfobins"],
                type: "bypass"
            },
            {
                name: "PEASS",
                category: "post-exploitation",
                icon: "🔍",
                description: "مجموعة أدوات لتصعيد الامتيازات",
                commands: ["./peass.sh"],
                type: "privilege"
            }
        ];

        // Global variables
        let currentFilter = 'all';
        let filteredTools = [...tools];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderTools();
            setupEventListeners();
        });

        // Render tools to the grid
        function renderTools() {
            const toolsGrid = document.getElementById('toolsGrid');
            toolsGrid.innerHTML = '';

            filteredTools.forEach((tool, index) => {
                const toolCard = createToolCard(tool, index);
                toolsGrid.appendChild(toolCard);
            });

            // Add animation
            const cards = document.querySelectorAll('.tool-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('fade-in');
                }, index * 50);
            });
        }

        // Create a tool card element
        function createToolCard(tool, index) {
            const card = document.createElement('div');
            card.className = 'tool-card';
            card.setAttribute('data-category', tool.category);
            
            const categoryName = getCategoryName(tool.category);
            const commands = tool.commands ? tool.commands.slice(0, 2) : [];
            
            card.innerHTML = `
                <div class="tool-header">
                    <div class="tool-icon">${tool.icon}</div>
                    <div>
                        <div class="tool-title">${tool.name}</div>
                        <div class="tool-category">${categoryName}</div>
                    </div>
                </div>
                <div class="tool-description">${tool.description}</div>
                ${commands.length > 0 ? `
                <div class="tool-commands">
                    <strong>أمثلة الأوامر:</strong>
                    ${commands.map(cmd => `<code>${cmd}</code>`).join('<br>')}
                </div>
                ` : ''}
                <div class="tool-actions">
                    <button class="tool-btn primary" onclick="showToolDetails(${index})">تفاصيل</button>
                    <button class="tool-btn" onclick="copyCommands(${index})">نسخ الأوامر</button>
                    <button class="tool-btn" onclick="showInstallation('${tool.name}')">التثبيت</button>
                </div>
            `;
            
            return card;
        }

        // Get category name in Arabic
        function getCategoryName(category) {
            const categoryNames = {
                'reconnaissance': 'استطلاع',
                'scanning': 'مسح',
                'exploitation': 'استغلال',
                'post-exploitation': 'ما بعد الاستغلال',
                'forensics': 'تحليل جنائي',
                'wireless': 'الشبكات اللاسلكية',
                'web': 'تطبيقات الويب',
                'mobile': 'الهواتف المحمولة'
            };
            return categoryNames[category] || category;
        }

        // Filter tools by category
        function filterTools(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter tools
            if (category === 'all') {
                filteredTools = [...tools];
            } else {
                filteredTools = tools.filter(tool => tool.category === category);
            }
            
            renderTools();
        }

        // Search tools
        function searchTools() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredTools = currentFilter === 'all' ? [...tools] : tools.filter(tool => tool.category === currentFilter);
            } else {
                const baseTools = currentFilter === 'all' ? tools : tools.filter(tool => tool.category === currentFilter);
                filteredTools = baseTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm) ||
                    getCategoryName(tool.category).includes(searchTerm)
                );
            }
            
            renderTools();
        }

        // Show tool details
        function showToolDetails(index) {
            const tool = filteredTools[index];
            alert(`
اسم الأداة: ${tool.name}
الفئة: ${getCategoryName(tool.category)}
الوصف: ${tool.description}
النوع: ${tool.type}

الأوامر المتاحة:
${tool.commands ? tool.commands.join('\n') : 'لا توجد أوامر محددة'}
            `);
        }

        // Copy commands to clipboard
        function copyCommands(index) {
            const tool = filteredTools[index];
            if (tool.commands && tool.commands.length > 0) {
                const commands = tool.commands.join('\n');
                navigator.clipboard.writeText(commands).then(() => {
                    showNotification('تم نسخ الأوامر إلى الحافظة!');
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = commands;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('تم نسخ الأوامر إلى الحافظة!');
                });
            } else {
                showNotification('لا توجد أوامر للنسخ');
            }
        }

        // Show installation instructions
        function showInstallation(toolName) {
            const installations = {
                'Nmap': 'sudo apt-get install nmap\n# أو\nyum install nmap\n# أو\nbrew install nmap',
                'Wireshark': 'sudo apt-get install wireshark\n# أو\nyum install wireshark\n# أو\nbrew install wireshark',
                'Metasploit': 'curl https://raw.githubusercontent.com/rapid7/metasploit-omnibus/master/config/templates/metasploit-framework-wrappers/msfupdate.erb > msfinstall && chmod 755 msfinstall && ./msfinstall',
                'Burp Suite': 'تحميل من الموقع الرسمي: https://portswigger.net/burp/communitydownload',
                'John the Ripper': 'sudo apt-get install john\n# أو\ngit clone https://github.com/magnumripper/JohnTheRipper',
                'Aircrack-ng': 'sudo apt-get install aircrack-ng\n# أو\nyum install aircrack-ng',
                'SQLMap': 'sudo apt-get install sqlmap\n# أو\ngit clone https://github.com/sqlmapproject/sqlmap.git'
            };
            
            const installation = installations[toolName] || `# تثبيت ${toolName}\nsudo apt-get install ${toolName.toLowerCase()}\n# أو\nyum install ${toolName.toLowerCase()}\n# أو ابحث عن التثبيت المناسب لنظامك`;
            
            alert(`تعليمات تثبيت ${toolName}:\n\n${installation}`);
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #00ff7f, #00bfff);
                color: #000;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', searchTools);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchTools();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl+F to focus search
                if (e.ctrlKey && e.key === 'f') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
                
                // Escape to clear search
                if (e.key === 'Escape') {
                    document.getElementById('searchInput').value = '';
                    searchTools();
                }
            });

            // Smooth scrolling for internal links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            
            .tool-commands {
                margin-bottom: 15px;
                padding: 10px;
                background: rgba(0, 255, 127, 0.1);
                border-radius: 8px;
                border: 1px solid rgba(0, 255, 127, 0.2);
            }
            
            .tool-commands strong {
                color: #00ff7f;
                display: block;

            }
            
            .tool-commands code {
                background: rgba(0, 0, 0, 0.5);

            .pulse {
                animation: pulse 2s infinite;

            @keyframes pulse {
                0% { box-shadow: 0 0 5px rgba(0, 255, 127, 0.3); }
                50% { box-shadow: 0 0 20px rgba(0, 255, 127, 0.6); }
                100% { box-shadow: 0 0 5px rgba(0, 255, 127, 0.3); }
            }
        `;
        document.head.appendChild(style);

        // Add matrix rain effect (optional)
        function createMatrixRain() {
            const canvas = document.createElement('canvas');
            canvas.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.1;
                pointer-events: none;
            `;
            document.body.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
            const matrixArray = matrix.split("");
            
            const fontSize = 10;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for (let x = 0; x < columns; x++) {
                drops[x] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(15, 15, 35, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff7f';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 35);
            
            // Resize handler
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Uncomment to enable matrix rain effect
        // createMatrixRain();

        // Tool of the day feature
        function getToolOfTheDay() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
            const toolIndex = dayOfYear % tools.length;
            return tools[toolIndex];
        }

        // Add tool of the day to header
        function addToolOfTheDay() {
            const toolOfDay = getToolOfTheDay();
            const header = document.querySelector('.header p');
            header.innerHTML += `<br><br><strong>🌟 أداة اليوم: ${toolOfDay.name}</strong><br>${toolOfDay.description}`;
        }

        // Initialize tool of the day
        addToolOfTheDay();

        // Export functionality
        function exportToolsList() {
            const toolsList = filteredTools.map(tool => 
                `${tool.name} - ${getCategoryName(tool.category)}\n${tool.description}\n${tool.commands ? tool.commands.join(', ') : ''}\n---`
            ).join('\n\n');
            
            const blob = new Blob([toolsList], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ethical_hacking_tools.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Add export button to header
        const exportBtn = document.createElement('button');
        exportBtn.textContent = '📥 تصدير القائمة';
        exportBtn.className = 'tool-btn primary';
        exportBtn.style.marginTop = '20px';
        exportBtn.onclick = exportToolsList;
        document.querySelector('.header').appendChild(exportBtn);

        console.log('🔥 تم تحميل أدوات الهكر الأخلاقي بنجاح!');
